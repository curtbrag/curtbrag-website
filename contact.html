<!-- Contact Page: built for Netlify Forms to collect user inquiries safely -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with Curtis Bragdon — schedule a truck stop, request tools, or ask any questions." />
  <title>Contact Curtis Bragdon</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    .contact-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: rgba(14, 15, 16, 0.85);
      border-radius: 12px;
      border: 1px solid #2a2b2e;
    }
    .contact-container h1 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      background: #0c0d0e;
      color: #f5f5f5;
      border: 1px solid #2a2b2e;
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea { resize: vertical; min-height: 120px; }
    button {
      padding: 0.9rem;
      background: #ed232a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover { background: #b81b20; }
  </style>
</head>
<body>
  <div class="contact-container">
   
                   <a id="schedule"></a>
        <a id="request"></a>
        <a id="warranty"></a>
        <h1>Get inTouch</h1>
    <p>Have a question about tools, need a custom order, or want to schedule a stop? Fill out the form below and I’ll get back to you ASAP.</p>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html">
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none">
        <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <label for="name">Your Name</label>
      <input id="name" type="text" name="name" required />
      <label for="email">Your Email</label>
      <input id="email" type="email" name="email" required />
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="How can I help you?" required></textarea>
      <b  <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001"></div>
        utton type="submit">Send Message</button>
      <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    </form>
  </div>
</body>
</html>
