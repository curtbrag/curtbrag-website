<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars Gallery</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 2em 0;
    }
    .gallery-grid img {
      width: 220px;
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0003;
      cursor: pointer;
      transition: transform 0.13s;
    }
    .gallery-grid img:hover {
      transform: scale(1.06);
      box-shadow: 0 4px 20px #0007;
    }
    @media (max-width: 900px) {
      .gallery-grid img { width: 45vw; height: 120px; }
    }
    @media (max-width: 600px) {
      .gallery-grid img { width: 96vw; height: 96px; }
    }
    .icon-btn, .back-btn {
      display: inline-block;
      margin: 2em 0 0 0;
      padding: 10px 20px;
      background: #111;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 2px 8px #0002;
      border: none;
      transition: background 0.15s;
    }
    .icon-btn:hover, .back-btn:hover {
      background: #e71b1c;
      color: #fff;
    }
  </style>
</head>
<body>
