<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <meta http-equiv="refresh" content="5; url=https://www.curtbrag.com/" />
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    .notfound-container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      text-align: center;
      background: rgba(14, 15, 16, 0.9);
      border-radius: 12px;
      border: 1px solid #2a2b2e;
    }
    h1 { margin-top: 0; font-size: 2.2rem; }
    p { font-size: 1.1rem; }
    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.4rem;
      background: #ed232a;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover { background: #b81b20; }
  </style>
</head>
<body>
  <div class="notfound-container">
    <h1>404 – Lost in the Tool Truck</h1>
    <p>Sorry, the page you’re looking for doesn’t exist. You’ll be redirected to the home page shortly.</p>
    <a href="/">Return Home Now</a>
  </div>
</body>
</html>
